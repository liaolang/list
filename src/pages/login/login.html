<ion-header>
    <ion-toolbar color="primary">

        <!-- <ion-buttons left>
            <button ion-button icon-olny menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            </ion-buttons> -->
    
      <ion-title text-center>login</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Your Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button ion-button (click)="login()">Login</button>
      <button ion-button color="light" (click)="SignUp()">Sign Up</button>


</ion-content>
